header:
  version: 1
  includes: []
    #- kas_base.yaml

#defaults:
  #repos:
    #branch: master

machine: ccbox

distro: poky

#target: core-image-minimal
target: rt-image

#env:
  #BB_ENV_PASSTHROUGH_ADDITIONS: "DL_DIR SSTATE_DIR"
  #DL_DIR: $PWD/downloads
  #SSTATE_DIR: $PWD/sstate-cache

repos:
  poky:
    url: git://git.yoctoproject.org/poky
    tag: yocto-5.0.8
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-imx-bsp:
    url: https://github.com/xiaohaidao/meta-imx-bsp.git
    branch: master
    layers:
      .:
  meta-ros2:
    url: https://github.com/ros/meta-ros.git
    branch: scarthgap
    layers:
      meta-ros-common:
      meta-ros2:
      meta-ros2-jazzy:
  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "scarthgap"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

#bblayers_conf_header:

#local_conf_header:
local_conf_header:
  meta-custom: |
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    DISTRO_FEATURES += "usrmerge"
    INHERIT_DISTRO:remove = "create-spdx"
    WARN_QA:remove = "license-exists"

